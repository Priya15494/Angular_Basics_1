  <div class="row" *ngIf = 'sortedData'>
    <div *ngFor="let data of sortedData" class="col-md-4 col-sm-6">
      <div *ngIf="data.url.substring(34,39)==='books'" class="card border-danger">
        <div class="card-body">
          <h5 class="card-title">Book-{{data.name}}</h5>
          <p class="card-text">Published By: {{data.publisher}}</p>
          <a [routerLink]="['/view',data.url]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    
      <div *ngIf="data.url.substring(34,44)==='characters'" class="card border-primary">
        <div class="card-body">
          <h5 class="card-title">Character-{{data.name}}</h5>
          <p class="card-text">Gender: {{data.gender}}</p>
          <a [routerLink]="['/view',data.url]" class="btn btn-primary">View Details</a>
        </div>
    </div>
    <div *ngIf="data.url.substring(34,40)==='houses'" class="card border-success">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">Region: {{data.region}}</p>
          <a [routerLink]="['/view',data.url]" class="btn btn-primary">View Details</a>
        </div>
    </div>
  </div>
 </div>
